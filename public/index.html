<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- cdnjs.com-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!-- Meta Information -->
    <!--     end of cdnjs.com-->
    
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Importing different fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap" rel="stylesheet">

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"    type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="navID">tweeter</span>
      <span id="newTweet"> <b> Write </b> a new tweet  </span>
      <i id ="navArrow" class="fas fa-angle-double-down"></i>
    </nav>
    <!-- Adding Header  -->
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="name">
          <h2><span>Kartik Bakshi</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <!-- Add the Form to the page -->
    <main class="container">

      <section class="new-tweet">

        <h2 id="compose-text">Compose Tweet</h2>

        <form action="/tweets" method="post">
          <label id="humming" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class ="submit-and-display">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>
      
      <!-- section that will serve as a container for all the tweets -->
     
      <section class = "all-tweets">
        <article>

          <header>
            <div class="pic"> <img src="/images/profile-hex.png"> </div>
            <div class="name">Newton</div>
            <div class="userName">@SirIsaac</div>
          </header>

          <main class='tweet-info'>
            I have seen further by standing on the shoulder of giants
          </main>

          <footer>
            <div class="timestamp">10 days ago</div>
            
            <div class="icons">

             <span class="flag">  <i class="fas fa-flag"></i>  </span>
             <span class="retweet"> <i class="fas fa-retweet"></i> </span>
             <span class="heart"> <i class="fas fa-heart"></i> </span>

            </div>


          </footer>

        </article>

      </section>
      </div>

    </main>
  </body>
</html>
