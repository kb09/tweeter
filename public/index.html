<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Get the special fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- CDN moment.js to help with displaying the time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" ></script>

    <!-- New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!--Tweets-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!--Error Message-->
    <link rel="stylesheet" href="/styles/error-message.css" type="text/css"/>

    <!--Tweet Icons & Toggle Buttons-->
    <script src="https://kit.fontawesome.com/a4c9bc2fa3.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
     <!-- Helper functions JS -->
     <script type="text/javascript" src="/scripts/helpers.js"></script>
  
    <!-- Character count JS -->
    <script type="text/javascript" src=/scripts/composer-char-counter.js></script>
  
    <!-- Prevents the 'zooming out' of the webpage as the dimensions get smaller -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- navbar -->
     <nav class="navbar">
      <div> 
        <span class="logo">TWEETER</span> 
      </div>

      <footer>     
        <button class='write'>
          
          <span><b>Write</b> a new tweet</span>
          <i class="fas fa-angle-double-down"></i>
        </button>
      </footer>

    </nav>

    <!-- Adding Header  -->
    <header class="head">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
        <span>Kartik Bakshi</span>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    
    <main class="container">
      <section class="new-tweet">
        <div class="error-message">
        </div>

          <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit-and-display">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          </form>
      </section>

      <section class="tweet-container">
      </section>
    
      </div>
    </main>
  </body>
</html>
